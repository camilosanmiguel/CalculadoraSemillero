<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Calculadora</title>
  </head>
  <body class="bg-light">
    <div class="container bg-dark mt-5 p-4 rounded w-50">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1 class="text-white">Calculadora</h1>
        </div>
      </div>
      <div class="row">
        <div class="col p-2">
          <div class="input-group">
            <input id="inputText" type="text" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3 p-2">
          <button id="btn7" type="button" class="btn btn-light">7</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn8" type="button" class="btn btn-light">8</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn9" type="button" class="btn btn-light">9</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn/" type="button" class="btn btn-primary">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 p-2">
          <button id="btn4" type="button" class="btn btn-light">4</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn5" type="button" class="btn btn-light">5</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn6" type="button" class="btn btn-light">6</button>
        </div>
        <div class="col-3 p-2">
          <button id="btnx" type="button" class="btn btn-primary">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 p-2">
          <button id="btn1" type="button" class="btn btn-light">1</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn2" type="button" class="btn btn-light">2</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn3" type="button" class="btn btn-light">3</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn-" type="button" class="btn btn-primary">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 p-2">
          <button id="btn." type="button" class="btn btn-primary">.</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn0" type="button" class="btn btn-light">0</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn=" type="button" class="btn btn-primary">=</button>
        </div>
        <div class="col-3 p-2">
          <button id="btn+" type="button" class="btn btn-primary">+</button>
        </div>
      </div>
    </div>

    <script src="js/funciones.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
